    - uses: uraimo/run-on-arch-action@v2.7.1
      name: Run aarch64
      id: build_aarch64
      with:
        arch: aarch64
        distro: ubuntu22.04
        githubToken: ${{ secrets.GITHUB_TOKEN }}
        # Set an output parameter `uname` for use in subsequent steps
        #宿主机runner运行的命令
        setup: |
           echo "==============runner setup"
           echo "setup 目录是：$(pwd)，当前用户 `whoami`"
           ls -alh
           # echo "GRAALVM_HOME: $GRAALVM_HOME"
           # echo "JAVA_HOME: $JAVA_HOME"
        # env: |
        #   GRAALVM_HOME: ${{ env.GRAALVM_HOME }}
        #   JAVA_HOME: ${{ env.JAVA_HOME }}
        install: |
          echo "==============aarch install"
          uname -a
          apt-get update -qq -y
          apt-get install -qq -y curl git build-essential libz-dev zlib1g-dev zip unzip
          curl -SOL https://download.oracle.com/graalvm/22/latest/graalvm-jdk-22_linux-aarch64_bin.tar.gz
          tar -zxvf graalvm-jdk-22_linux-aarch64_bin.tar.gz
          ls -alh
          cd graalvm-jdk-22+36.1
          echo " install 目录是：$(pwd)，当前用户 `whoami`"
          export JAVA_HOME=$(pwd)
          export GRAALVM_HOME=$(pwd)
        #容器中运行的命令
        run: |
           uname -a
           echo "==============aarch run"
           ls -alh
           echo "GRAALVM_HOME: $GRAALVM_HOME"
           echo "JAVA_HOME: $JAVA_HOME"
           echo "run 目录是：$(pwd)，当前用户 `whoami`"
           java --version
           native-image --version
           which java
           whereis java
